<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cities</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body class="bodyInx">
        <header class="headerInx">
            <h1> Cities </h1>
        </header>

        <main class="mainInx">
            <section id="section1 sectionInx">

                <div class="headersSection">
                    <h3>List of cities</h3>
                </div>

                <div class="listOfCitiesContainer cityBoxContainer">

                </div>

            </section>



            <section id="section2 sectionInx">

                <div class="headersSection">
                    <h3>Add a city</h3>
                </div>

                <div class="inputField addCityField">
                    <div class="userInputContainer UIAddCityName">
                        <p>Name:</p>
                        <input type="text" class="userInputField">
                    </div>
                    <div class="userInputContainer UIAddCityCountry">
                        <p>Country:</p>
                        <input type="text" class="userInputField">
                    </div>
                </div>

                <button class="btnInteraction btnAdd">
                    <p>Add City</p>
                </button>


            </section>




            <section id="section3 sectionInx">

                <div class="headersSection">
                    <h3>Search for a city</h3>
                </div>

                <div class="searchField inputField">
                    <div class="userInputContainer UISearchCityName">
                        <p>City:</p>
                        <input type="text" class="userInputField">
                    </div>
                    <div class="userInputContainer UISearchCityCountry">
                        <p>Country:</p>
                        <input type="text" class="userInputField">
                    </div>
                </div>

                <button class="btnInteraction btnSearch">
                    <p>Search Cities</p>
                </button>

                <div class="searchHitsField cityBoxContainer">

                </div>

            </section>


        </main>

        <footer class="feedbackContainer footerInx">
            <p class="feedbackText"></p>
        </footer>

    </body>
    <script src="index.js"></script>

</html>
